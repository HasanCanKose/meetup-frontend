<div class="wrapper">
  <div class="left-content">
    <ul *ngFor="let event of events; index as i">
      <li class="card">
        <h1>{{event.title}}</h1>
        <h3>{{event.description}}</h3>
        <h5>{{event.place}}</h5>
        <h5>{{event.date}}</h5>
        <h6>{{event.users}}</h6>
      </li>
    </ul>
  </div>
  <div class="right-content">
    <h3>Profile</h3>
  </div>
</div>
