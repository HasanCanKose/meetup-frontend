<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-wrapper">
    <h1>Register</h1>

    <div class="form-first-name">
      <input type="text" id="first-name" name="first" autocomplete="nope" formControlName="firstname">
      <label for="first-name" class="label-first-name">
        <span class="content-first-name">First Name</span>
      </label>
    </div>
    <div class="form-last-name">
      <input type="text" id="last-name" name="last" autocomplete="nope" formControlName="lastname">
      <label for="last-name" class="label-last-name">
        <span class="content-last-name">Last Name</span>
      </label>
    </div>

    <div class="form-email">
      <input type="text" id="email" name="email" autocomplete="off" formControlName="email">
      <label for="email" class="label-email">
        <span class="content-email">Email</span>
      </label>
    </div>
<!--    <span *ngIf="!registerForm.get('email').valid && registerForm.get('email').touched"  class="help-block">Please enter a valid e-mail!</span>-->
    <div class="form-password">
      <input type="text" id="password" name="password" autocomplete="off" formControlName="password">
      <label for="password" class="label-password">
        <span class="content-password">Password</span>
      </label>
    </div>
    <div class="form-confirm-password">
      <input type="text" id="confirm-password" name="confirm-password" autocomplete="off" formControlName="confirmPassword">
      <label for="confirm-password" class="label-confirm-password">
        <span class="content-confirm-password">Confirm Password</span>
      </label>
    </div>
    <div class="form-button">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>

  </div>
</form>
