<ng-template></ng-template>

<div class="modal fade in" id="myModal" role="dialog" style="display: block;">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" (click)="onClose()">Ã—</button>
        <h3 class="modal-title">{{event.title}}</h3>
      </div>
      <div class="modal-body">
        <h4>{{event.description}}</h4>
        <p>{{event.place}}</p>
        <p>{{event.date}}</p>
        <hr>
        <div class="participant">
          <h4>Participants: </h4>
          <ul *ngFor="let user of event.users">
              <li>{{user.name}} {{user.surname}}</li>
          </ul>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onParticipate(event.id)">{{isParticipated ? "Leave" : "Participate"}}</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onClose()">Close</button>
      </div>
    </div>

  </div>
</div>
<div class="modal-backdrop fade in" (click)="onClose()"></div>
