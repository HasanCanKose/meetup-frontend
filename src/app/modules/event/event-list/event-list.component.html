<div class="wrapper">
  <div class="left-container"></div>
  <div class="mid-container">
    <ul *ngFor="let event of events">
      <div class="card-container" eventCardAnimation>
        <li class="card">
          <div class="circle-image">
            <img src="https://www.aal-europe.eu/wp-content/uploads/2013/04/events_medium.jpg" alt="">
          </div>
          <div class="info">
            <div class="info-up">
              <h1>{{ event.name }}</h1>
              <h3>{{ event.definition }}</h3>
            </div>
            <div class="info-bottom">
              <h3>{{event.place}}</h3>
              <h3>{{event.date}}</h3>
            </div>
            <div class="details">
              <app-button class="details-button" (buttonClick)="onClick()">Details</app-button>
            </div>
          </div>
        </li>
      </div>
    </ul>
  </div>
  <div class="right-continer"></div>
</div>
